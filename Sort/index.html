<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <title>Sort</title>
    <style>
        table {
            border-spacing: 0;
            width: 100%;
            text-align: left;
        }

        thead {
            background-color: #c0c0c0;
        }

        tr:nth-child(even) {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>SORT</h1>
    <h2>Tabela Desorganizada</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Unidades Vendidas</th>
            </tr>
        </thead>
        <tbody id="tabela1">

        </tbody>
    </table>
    

    <h2>Tabela Organizada</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Unidades Vendidas</th>
            </tr>
        </thead>
        <tbody id="tabela2">

        </tbody>
    </table>
</body>

</html>
