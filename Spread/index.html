<!DOCTYPE html>
<html>

<body>

    <p>O operador "Spread" separa os objetos iter√°veis: </p>
    <p id="demo"></p>

    <script>
        const numbersOne = [1, 2, 3];
        const numbersTwo = [4, 5, 6];
        const numbersCombined = [...numbersOne, ...numbersTwo];

        document.getElementById("demo").innerHTML = numbersCombined; 
    </script>

</body>
